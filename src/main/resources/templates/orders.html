<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en-GB">
<head>
    <meta charset="UTF-8"/>
    <title>Orders</title>
    <!-- Applying table and text styles to HTML site -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }

        td {
            background-color: #fff;
        }

        tr:nth-child(even) td {
            background-color: #f2f2f2;
        }

        tr:hover td {
            background-color: #e1e1e1;
        }

        a {
            color: #e74c3c;
            font-size: 1em;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .add-button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.2em;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
            display: inline-block;
        }

        .add-button:hover {
            background-color: #27ae60;
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
                margin-bottom: 20px;
            }

            th, td {
                padding: 8px;
            }

            .add-button {
                width: 100%;
                padding: 15px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Orders</h1>
    <a href="/add" class="add-button">Add Order</a>
    <table>
        <!-- Creating table headline -->
        <thead>
            <tr>
                <th>ID</th>
                <th>Order</th>
                <th>Type</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Remove Order</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filling table with data from database -->
            <tr th:each="order : ${orders}">
                <td th:utext="${order.orderId}">ID</td>
                <td th:utext="${order.orderType}">Order</td>
                <td th:utext="${order.operationType}">Type</td>
                <td th:utext="${order.price}">Price</td>
                <td th:utext="${order.quantity}">Quantity</td>
                <!-- Applying remove operations only for rows, in which type is not "Remove" -->
                <td>
                    <a th:if="${order.operationType != 'Remove'}" th:href="@{'/remove/' + ${order.id}}">Remove</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
